<div class="row">

  <ng-container *ngIf="llamas$ | async as llamas">
    <div *ngFor="let llama of llamas" class="llama-thumb col-6 col-md-3">
      <img
        class="img-thumbnail"
        src="assets/images/llamas/{{ llama.imageFileName }}"
        alt="{{ llama.name }}"
      />
      <p>{{ llama.name }}</p>
      <div >
        <a class="btn btn-primary" routerLink="./{{llamaPageRoute}}/{{llama.id}}">Edit</a>
      </div>
    </div>
  </ng-container>
</div>
