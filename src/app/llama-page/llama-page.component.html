<div class="row justify-content-center mt-4">
  <div class="card p-4 col-lg-4 mt-4 ">
    <h3 class="mb-4">Edit Llama Details</h3>

    <form [formGroup]="editLlamaForm">
      <input type="text" formControlName="name" class="form-control" placeholder="Name">
      <div class="mb-3"></div>
      <input type="text" formControlName="imageFileName" class="form-control" placeholder="Image file name">
      <div class="mb-3"></div>
      <button (click)="handleSave()" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
